components:
  schemas:
    SignUp:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
        password:
          type: string
      required:
        - name
        - email
        - password
      example:
        name: Juca Bala
        email: juca@gmail.com
        password: '12345678'
    User:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
      required:
        - email
        - password
      example:
        email: juca@gmail.com
        password: '12345678'
    UserUpdate:
      type: object
      properties:
        password:
          type: string
      required:
        - password
      example:
        password: teste123
    ProfessionalUpdate:
      type: object
      properties:
        name:
          type: string
        crp:
          type: string
        cellphone:
          type: string
        approach:
          type: string
      required:
        - name
        - crp
        - cellphone
        - approach
      example:
        name: Juca Bala Oliveira da Silva
        crp: '12345684787'
        cellphone: '67981799939'
        approach: Terapia Cognitiva
    Patient:
      type: object
      properties:
        name:
          type: string
        cpf:
          type: string
        email:
          type: string
        cellphone:
          type: string
        gender:
          type: string
        birthDate:
          type: date
        professionalId:
          type: integer
          format: int32
      required:
        - name
        - cpf
        - email
        - cellphone
        - gender
        - birthDate
        - professionalId
      example:
        name: Maria Aparecida Rucasque
        cpf: '00000000091'
        email: maria.ap@gmail.com
        cellphone: '55981999939'
        gender: Feminino
        birthDate: 1990-08-10
        professionalId: 1
    Session:
      type: object
      properties:
        subject:
          type: string
        type:
          type: string
        status:
          type: string
        scheduleType:
          type: string
        duration:
          type: integer
          format: int32
        sessionDate:
          type: string
        professionalId:
          type: integer
          format: int32
        patients:
          type: array
          items:
            type: integer
            format: int32
          description: ''
      required:
        - subject
        - type
        - status
        - scheduleType
        - duration
        - sessionDate
        - professionalId
        - patients
      example:
        subject: Terapia
        type: Individual
        status: Realizado
        scheduleType: Online
        duration: 30
        sessionDate: 2022-09-09
        professionalId: 1
        patients:
          - 1
  securitySchemes:
    bearer:
      type: http
      scheme: bearer
security: []
tags:
  - name: Auth
    description: 'Operações relacionadas a autenticação'
  - name: Users
    description: 'Operações relacionadas a usuários'
  - name: Professionals
    description: 'Operações relacionadas a profissionais'
  - name: Patients
    description: 'Operações relacionadas a pacientes'
  - name: Sessions
    description: 'Operações relacionadas a sessões'
