      operationId: auth/register
      parameters: []
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/SignUp'
                - example:
                    name: Juca Bala
                    email: juca@gmail.com
                    role: ADMIN
                    password: '12345678'
            example:
              name: Juca Bala
              email: juca@gmail.com
              role: ADMIN
              password: '12345678'
        required: true
